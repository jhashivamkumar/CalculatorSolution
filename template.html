<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{page_title}}</title>
  <meta name="description" content="{{meta_description}}">
  <!-- Preload critical CSS and fonts to reduce render-blocking -->
  <link rel="preload" href="/assets/style.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/style.css"></noscript>
  <link rel="preload" href="/assets/og-image.svg" as="image">
  <meta property="og:image" content="https://calculatorsolution.com/assets/og-image.svg">
  <meta name="twitter:image" content="https://calculatorsolution.com/assets/og-image.svg">
  <link rel="icon" href="/assets/og-image.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/logo.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <style>
    /* Expanded critical CSS for faster LCP: includes hero, header, grid, buttons, and typography */
    html,body{height:100%;margin:0;}
    body{font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(135deg, #f8fafc 0%, #f0f4f8 100%); color:#0f172a; line-height:1.6; min-height:100vh;}
    *{box-sizing:border-box;}
    .wrap{max-width:1100px;margin:0 auto;padding:0 18px;}
    .site-header{padding:14px 0; border-bottom: 1px solid #e2e8f0;}
    .brand{font-weight:700; color:#3b82f6; text-decoration:none; font-size:1.2rem;}
    .search{padding:8px 12px; border:1px solid #e2e8f0; border-radius:6px; width:200px; font-size:0.95rem;}
    .hero{background:linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); color:white; padding:60px 20px; text-align:center;}
    .hero h1{font-size:2.5rem; margin:0 0 12px 0; font-weight:800;}
    .hero > .wrap > p{font-size:1.1rem; margin:0 0 20px 0; opacity:0.95;}
    .hero-grid,.cards-grid,.featured-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px; margin-top:20px;}
    .btn{display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; font-weight:600; background:linear-gradient(90deg,#3b82f6,#6c9cff); color:#fff; box-shadow:0 8px 24px rgba(59,130,246,0.12);}
    .btn:hover{transform:translateY(-3px); box-shadow:0 14px 40px rgba(59,130,246,0.12);}
    .card{display:block; background:#fff; padding:14px; border-radius:10px; box-shadow:0 6px 18px rgba(8,13,26,0.06); text-decoration:none; color:inherit; transition:transform .28s; border:1px solid #e2e8f0;}
    .card:hover{transform:translateY(-4px);}
    .footer{padding:20px 0; border-top:1px solid #e2e8f0; color:#64748b; font-size:0.9rem;}
  </style>
  <!-- GA4 Analytics: replace MEASUREMENT_ID with your actual ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PLACEHOLDER"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date());
    gtag('config', 'G-PLACEHOLDER');
  </script>
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://calculatorsolution.com/{{slug}}.html">
  <script type="application/ld+json">{{jsonld}}</script>
  <script defer src="/assets/calculators-complete.js"></script>
</head>
<body>
  <header class="site-header"><div class="wrap"><a class="brand" href="/">
    <img src="/assets/logo.png" alt="CalculatorSolution logo" class="brand-logo" width="36" height="36">
    <span class="brand-text">CalculatorSolution</span>
  </a></div></header>
  <main class="wrap">
    <article>
      <div class="calculator-hero">
        <h1>{{title}}</h1>
        <p class="lead">{{short}}</p>
      </div>

      <section class="calculator-main">
        <!-- interactive area -->
        {{interactive}}
      </section>

      <section class="explanation">
        <h2>Explanation</h2>
        <p>{{explanation}}</p>
      </section>

      <section class="formula">
        <h3>Formula</h3>
        <pre>{{formula}}</pre>
      </section>

      <section class="faqs">
        <h3>FAQs</h3>
        {{faqs}}
      </section>

      <section class="related">
        <h3>Related calculators</h3>
        <div class="cards-grid related-grid">
          {{related}}
        </div>
      </section>
    </article>
  </main>
  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; CalculatorSolution</p>
      <p style="margin-top:8px;font-size:0.9rem;">
        <a href="/sitemap.xml">Sitemap</a> |
        <a href="/">Home</a> |
        <a href="/dist/privacy-policy.html">Privacy Policy</a> |
        <a href="/dist/terms-of-service.html">Terms</a> |
        <a href="/dist/contact.html">Contact</a> |
        <a href="/dist/about.html">About</a>
      </p>
    </div>
  </footer>
</body>
  <!-- interactive script placeholder -->
  {{interactive_script}}
</html>
*** End Patch
