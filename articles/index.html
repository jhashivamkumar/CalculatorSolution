    const articlesDiv = document.getElementById('articles');
    const emptyState = document.getElementById('empty');
    const searchInput = document.getElementById('search');

    const countsRow = document.getElementById('countsRow');
    const filterLinks = Array.from(document.querySelectorAll('[data-filter]'));

    function normalizeSlug(slug){
      return (slug || '').replace(/-\d+$/,'');
    }

    function toTitle(slug){
      return (slug || '')
        .replace(/-/g,' ')
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    // ✅ SEO title generator (replaces "Article 1/2" automatically)
    function seoTitle(calc, category){
      const base = toTitle(calc);
      const map = {
        finance: `${base} – Formula, Examples & Calculator Guide`,
        health: `${base} – Meaning, Formula & Health Insights`,
        utility: `${base} – How It Works (With Examples)`,
        education: `${base} – Formula, Examples & Calculation Guide`
      };
      return map[category] || `${base} – Complete Guide`;
    }

    // ✅ SEO description generator for each card
    function seoDesc(calc){
      const base = toTitle(calc);
      return `Learn how the ${base} works with formulas, examples, and step-by-step guidance. Open the calculator and calculate instantly.`;
    }

    function countCategories(list){
      const c={finance:0,health:0,utility:0,education:0};
      list.forEach(a => { if(c[a.category] !== undefined) c[a.category]++; });
      return c;
    }

    function renderCounts(list){
      const c = countCategories(list);
      countsRow.innerHTML = `
        <span class="pill">Finance: ${c.finance}</span>
        <span class="pill">Health: ${c.health}</span>
        <span class="pill">Utility: ${c.utility}</span>
        <span class="pill">Education: ${c.education}</span>
        <span class="pill">Total: ${list.length}</span>
      `;
    }

    function setActiveFilter(name){
      filterLinks.forEach(a => a.classList.toggle('active', a.dataset.filter === name));
    }

    function renderArticles(list) {
      articlesDiv.innerHTML = '';
      emptyState.style.display = list.length === 0 ? 'block' : 'none';

      list.forEach(article => {
        const pageSlug = normalizeSlug(article.slug);
        const calcSlug = normalizeSlug(article.calculator);

        // ✅ Final clean URLs (NO -0/-1, NO , NO /articles for calculators)
        const pageHref = `/articles/${pageSlug}.html`;
        const calcHref = `/${calcSlug}.html`;

        const title = seoTitle(calcSlug, article.category);
        const desc  = seoDesc(calcSlug);

        const card = document.createElement('a');
        card.className = 'card';
        card.href = pageHref;

        card.innerHTML = `
          <h3>${title}</h3>
          <p><span class="badge">${article.category}</span></p>
          <p class="muted">${desc}</p>
          <p class="rel-link" style="margin-top:10px">Related:
            <a href="${calcHref}" onclick="event.stopPropagation();">Open Calculator</a>
          </p>
        `;
        articlesDiv.appendChild(card);
      });

      renderCounts(list);
    }

    function uniqueBySlug(list){
      const seen = new Set();
      const out = [];
      for(const a of list){
        const key = normalizeSlug(a.slug);
        if(!seen.has(key)){
          seen.add(key);
          out.push(a);
        }
      }
      return out;
    }

    // ✅ De-duplicate (removes duplicates from old Article 1/2 arrays)
    const cleanedArticles = uniqueBySlug(articles);

    function applyFilter(filterName){
      const name = (filterName || 'all').toLowerCase();
      setActiveFilter(name);

      const q = (searchInput?.value || '').toLowerCase().trim();
      let baseList = cleanedArticles;

      if(name !== 'all'){
        baseList = baseList.filter(a => (a.category || '').toLowerCase() === name);
      }

      if(q){
        baseList = baseList.filter(a => {
          const calc = normalizeSlug(a.calculator).toLowerCase();
          const slug = normalizeSlug(a.slug).toLowerCase();
          const cat  = (a.category || '').toLowerCase();
          const title = seoTitle(normalizeSlug(a.calculator), a.category).toLowerCase();
          return (
            title.includes(q) ||
            calc.includes(q) ||
            slug.includes(q) ||
            cat.includes(q)
          );
        });
      }

      renderArticles(baseList);
    }

    // Search
    searchInput?.addEventListener('input', () => {
      const current = (document.querySelector('.pill.active')?.dataset.filter) || 'all';
      applyFilter(current);
    });

    // Category clicks
    filterLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const f = link.dataset.filter || 'all';
        history.replaceState(null, '', f === 'all' ? '#all' : `#${f}`);
        applyFilter(f);
      });
    });

    // Load by hash
    const hash = (location.hash || '#all').replace('#','').toLowerCase();
    const initial = ['all','finance','health','utility','education'].includes(hash) ? hash : 'all';
    applyFilter(initial);
  </script>
